<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Hypixel Overlay</title>
  <script src="js/util.js"></script>
  <script src="js/config.js"></script>
  <script src="js/hypixelInfo.js"></script>
  <script src="js/index.js"></script>
  <script src="js/control.js"></script>
  <link rel="styleSheet" href="scrollbar.css" />
  <link rel="styleSheet" href="style.css" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
  <div id="background" class="background"></div>
  <div id="menu" class="menu">
    <h1>Hypixel Overlay</h1>
    <div id="buttons" class="buttons">
      <button id="quit" onclick="closeWindow()">x</button>
      <button id="minimize" onclick="minimize()">-</button>
    </div>
  </div>
  <div id="startup">
    <div id="playerinput">
      <div class="infoFont" style="top:20px">Player Name :</div>
      <input id="playername" type="text" style="position: absolute;top:55px;left:300px;width: 350px;">
      <button id="search" style="position: absolute;top:55px;left:670px;width: 80px;height:32px;" onclick="search()">Go
        !</button>
    </div>
    <div id="setapikey">
      <div class="infoFont" style="top:50px">Hypixel API Key :</div>
      <input id="apikey" type="text" style="position: absolute;top:90px;left:300px;width: 700px;">
    </div>
    <div id="author" style="position:absolute;top:80px;left:10px;width:90%;text-align: left;">
      <button class="titleitems" style="position:absolute;top:70px;left:10px;height: 45px;width: 270px;"
        onclick="openGithub()">View Code on Github</button>
      <div class="infoFont" style="position:absolute;left:10px;top:120px;width:100%;height:50px;">Author : IAFEnvoy</div>
      <button style="position:absolute;top:160px;left:10px;height:45px;width:100px;"
        onclick="openGithubHome()">Github</button>
      <button style="position:absolute;top:160px;left:130px;height:45px;width:100px;"
        onclick="openYoutube()">Youtube</button>
      <button style="position:absolute;top:160px;left:250px;height:45px;width:100px;"
        onclick="openTwitter()">Twitter</button>
      <button style="position:absolute;top:160px;left:370px;height:45px;width:100px;"
        onclick="openBilibili()">Bilibili</button>
      <div class="infoFont" style="position:absolute;left:10px;top:215px;width:100%;height:50px;">Acknowledge:</div>
      <div class="infoFont" style="position:absolute;left:30px;top:250px;width:100%;height:50px;">Thank you to <a
          href="https://crafatar.com">Crafatar</a> for providing avatars.</div>
    </div>
  </div>
  <div id="result" hidden>
    <div style="position: absolute;top:85px;left:10px;width:450px;height: auto;">
      <div id="playerName" class="dataStyle" style="font-size: 20px;"></div>
      <div id="networkinfo" class="dataStyle"></div>
      <div id="guild" class="dataStyle"></div>
      <div id="status" class="dataStyle"></div>
    </div>
    <div id="details" style="position: absolute;top:85px;left:470px;width:500px;height: auto;"> </div>
    <div style="position: absolute;top:85px;left: 990px;width: 120px;height: 270px;">
      <img id="skin">
      <button style="position:absolute;top:280px;left:-20px;width:160px;height:30px" onclick="downloadSkin()">Download Skin</button>
    </div>
  </div>
</body>
