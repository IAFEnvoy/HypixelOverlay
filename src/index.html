<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Hypixel Overlay</title>
  <script src="js/base64.js"></script>
  <script src="js/util.js"></script>
  <script src="js/config.js"></script>
  <script src="js/hypixelInfo.js"></script>
  <script src="js/index.js"></script>
  <link rel="styleSheet" href="scrollbar.css" />
  <link rel="styleSheet" href="style.css" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
  <div id="background" class="background"></div>
  <div id="menu" class="menu">
    <h1>Hypixel Overlay</h1>
    <div id="buttons" class="buttons">
      <button id="quit" onclick="closeWindow()">x</button>
      <button id="minimize" onclick="minimize()">-</button>
    </div>
  </div>
  <div id="startup">
    <div id="playerinput">
      <div class="infoFont" style="top:20px">Player Name :</div>
      <input id="playername" type="text" style="position: absolute;top:55px;left:300px;width: 350px;">
      <button id="search" style="position: absolute;top:55px;left:670px;width: 80px;height:32px;" onclick="search()">Go
        !</button>
    </div>
    <div id="setapikey">
      <div class="infoFont" style="top:50px">Hypixel API Key :</div>
      <input id="apikey" type="text" style="position: absolute;top:90px;left:300px;width: 700px;">
    </div>
  </div>
  <div id="result" hidden>
    <div id="baseinfo" style="position: absolute;top:85px;left:10px;width:450px;height: auto;">
      <div id="playerName" class="dataStyle" style="font-size: 20px;"></div>
      <div id="networkinfo" class="dataStyle"></div>
      <div id="guild" class="dataStyle"></div>
      <div id="status" class="dataStyle"></div>
      <div></div>
    </div>
    <div id="details" style="position: absolute;top:85px;left:470px;width:500px;height: auto;">
      <div id="bw" class="dataStyle" onclick="showDetail('bw')">
        <div style="font-size:20px;">Bed Wars</div>
        <div id="bwdetail"></div>
      </div>
      <div id="sw" class="dataStyle" onclick="showDetail('sw')">
        <div style="font-size:20px;">SkyWars</div>
        <div id="swdetail"></div>
      </div>
      <div id="mm" class="dataStyle" onclick="showDetail('mm')">
        <div style="font-size:20px;">Murder Mystery</div>
        <div id="mmdetail"></div>
      </div>
      <div id="duel" class="dataStyle" onclick="showDetail('duel')">
        <div style="font-size:20px;">Duel</div>
        <div id="dueldetail"></div>
      </div>
      <div id="uhc" class="dataStyle" onclick="showDetail('uhc')">
        <div style="font-size:20px;">UHC</div>
        <div id="uhcdetail"></div>
      </div>
      <div id="mw" class="dataStyle" onclick="showDetail('mw')">
        <div style="font-size:20px;">Mega Wall</div>
        <div id="mwdetail"></div>
      </div>
      <div id="bb" class="dataStyle" onclick="showDetail('bb')">
        <div style="font-size:20px;">Build Battle</div>
        <div id="bbdetail"></div>
      </div>
      <div id="pit" class="dataStyle" onclick="showDetail('pit')">
        <div style="font-size:20px;">The Pit</div>
        <div id="pitdetail"></div>
      </div>
      <div id="bsg" class="dataStyle" onclick="showDetail('bsg')">
        <div style="font-size:20px;">Blitz Survival Games</div>
        <div id="bsgdetail"></div>
      </div>
      <div id="arcade" class="dataStyle" onclick="showDetail('arcade')">
        <div style="font-size:20px;">Arcade</div>
        <div id="arcadedetail"></div>
      </div>
    </div>
    <img id="skin" style="position: absolute;top:85px;left: 990px;width: 120px;height: 270px;">
  </div>
</body>
